<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
  <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
  <div class="container">
    <h1>Add a 90s Icon!</h1>
    <div class="instruction">
    <p>Don't forget to press the buttons you've created to relive the 90s!</p>
    </div>
    <!-- Movies will Get Dumped Dere -->
    <div id="movies-view"></div>
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>
    <form id="movie-form">
      <label for="movie-input">Add a famous person or group from the 90s</label>
      <input type="text" id="movie-input"><br>
      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Relive the 90s!">
    </form>
  </div>  
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/giftastic.js"></script> 
</body>
</html>
